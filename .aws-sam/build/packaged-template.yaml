AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'HelloWorld

  Sample SAM Template for HelloWorld

  '
Globals:
  Function:
    Timeout: 20
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://helloworldbucket-45332/19c253b3cd0cde4ab56f65b65937f96f
      Handler: helloworld.App::handleRequest
      Runtime: java8
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  DatabaseFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://helloworldbucket-45332/19c253b3cd0cde4ab56f65b65937f96f
      Policies:
      - AmazonDynamoDBFullAccess
      Handler: database.Create::handleRequest
      Runtime: java8
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /create
            Method: post
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  DatabasedApi:
    Description: API Gateway endpoint URL for Prod stage for Database function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/create/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  DatabaseFunction:
    Description: Database Lambda Function ARN
    Value:
      Fn::GetAtt:
      - DatabaseFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
  DatabaseFunctionIamRole:
    Description: Implicit IAM Role created for Database function
    Value:
      Fn::GetAtt:
      - DatabaseFunctionRole
      - Arn
